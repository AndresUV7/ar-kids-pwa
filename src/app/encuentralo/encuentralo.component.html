<div class="chip">
  <mat-chip-list aria-label="Fish selection">
    <!-- <mat-chip>{{par}}</mat-chip> -->
    <mat-chip>LISTA:</mat-chip>
    <mat-chip [fxShow]="visible[0]" color="accent" selected>{{opVer[0].toUpperCase()}}</mat-chip>
    <mat-chip [fxShow]="visible[1]" color="primary" selected>{{opVer[1].toUpperCase()}}</mat-chip>
    <mat-chip [fxShow]="visible[2]" color="accent" selected>{{opVer[2].toUpperCase()}}</mat-chip>
    <mat-chip [fxShow]="visible[3]" color="primary" selected>{{opVer[3].toUpperCase()}}</mat-chip>
    <mat-chip [fxShow]="visible[4]" color="accent" selected>{{opVer[4].toUpperCase()}}</mat-chip>
    <mat-chip [fxShow]="visible[5]" color="primary" selected>{{opVer[5].toUpperCase()}}</mat-chip>
  </mat-chip-list>
</div>
