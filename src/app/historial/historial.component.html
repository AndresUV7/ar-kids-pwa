<h4 class="historial">HISTORIAL</h4>
<mat-divider class="divisor"></mat-divider>
<div
  class="search-results"
  infinite-scroll
  [infiniteScrollDistance]="scrollDistance"
  [infiniteScrollUpDistance]="scrollUpDistance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollDown($event)"
  (scrolledUp)="onUp($event)"
  [scrollWindow]="false"
>
  <div *ngFor="let i of array">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar [ngStyle]="{'background-image': 'url(https://icotar.com/initials/'+arr(i.nombre)+')'}" ></div>
          <mat-card-title class="tf">{{ i.nombre }}</mat-card-title>
          <!-- <mat-card-subtitle>{Dog Breed}</mat-card-subtitle> -->
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p class="tf">
            {{ convertir(i.fecha_inicio) }}
          </p>
        </mat-card-content>

        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
  </div>
</div>
