<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()" [fxShow]="showBar"><mat-icon>menu_open</mat-icon></button>
      <h1 class="example-app-name">AR-Kids</h1>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon (click)="irPremios()">star</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon (click)="irHome()">home</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" 
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav id="bg" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fxShow]="showSide"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list >
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
          <a mat-list-item routerLink="." (click)="prueba()"><mat-icon>person_pin</mat-icon>Mi Perfil</a>
          <a mat-list-item routerLink="." (click)="irAdmin()"><mat-icon>settings</mat-icon>Administración</a>
          <a mat-list-item routerLink="." (click)="irHistorial()" ><mat-icon>history</mat-icon>Historial</a>
          <!-- <a mat-list-item routerLink="." ><mat-icon>signal_cellular_alt</mat-icon>Estadísticas</a> -->
          <a mat-list-item routerLink="." (click)="irRecursos()"><mat-icon>file_copy</mat-icon>Recursos</a>
          <a mat-list-item routerLink="." (click)="irAyuda()" ><mat-icon>help_outline</mat-icon>Ayuda</a>
          <a mat-list-item routerLink="." (click)="logOut()" ><mat-icon>exit_to_app</mat-icon>Salir</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="contenido">
        <router-outlet></router-outlet>
        <!-- <app-card-responsive></app-card-responsive> -->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
