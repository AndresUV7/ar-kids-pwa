<a-scene 

  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true; logarithmicDepthBuffer: true;"
  gesture-detector
   
>

  <a-marker preset="kanji"> 
    <a-entity
      id="myBtn"
      crossorigin="anonymous"
      [attr.gltf-model]="rutaObj"
      position="0 0 0"
      [attr.scale]="escalaObj"
      animation-mixer
      gesture-handler
      [attr.sound]="rutaAudioObj" 
      soundhandler

     
    ></a-entity>
  </a-marker>
  
  <a-marker preset="hiro"> 
    <a-entity
      id="myBtn"
      crossorigin="anonymous"
      [attr.gltf-model]="rutaPersonaje"
      position="0 0 0"
      scale="1 1 1"
      animation-mixer
     
    ></a-entity>
  </a-marker>
  
  <a-entity  camera></a-entity>
</a-scene>
