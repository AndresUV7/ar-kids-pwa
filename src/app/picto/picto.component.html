<a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; ; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    
     <a-sound id="audio" src="/ar-kids-pwa/assets/img/dientes.mp3" response-type="arraybuffer"></a-sound>

      <a-assets>
          <img id="my-image" src="https://lh3.googleusercontent.com/a2NMpqW7Jgp5S5Rq_ZSYq_UrgXS62ZVsveqjGmYZHI7_I6k5Bo8Oa3mk1pWNlAeYibXmUkQ8tZc=s220">
    </a-assets>
   
     <a-marker emitevents="true" cursor="rayOrigin: mouse" preset="kanji">
        
          <!-- Using the asset management system. -->
          <!-- <a-plane src="#my-image" height="1" width="1" rotation="-90 0 0"></a-plane> -->
            
          <a-entity geometry="primitive: plane; height: 1; width: 1;" material="src: #my-image" rotation="-90 0 0" crossOrigin="anonymous" sound="src: #audio; on: click" ></a-entity>
            
     </a-marker>
     
     <a-marker emitevents="true" preset='custom'  type="pattern" url="/assets/img/letterB.patt">
        
          <!-- Using the asset management system. -->
          <!-- <a-plane src="#my-image" height="1" width="1" rotation="-90 0 0"></a-plane> -->
            
          <a-entity cursor="rayOrigin: mouse" geometry="primitive: plane; height: 1; width: 1;" material="src: #my-image" rotation="-90 0 0" crossOrigin="anonymous" sound="src: #audio; on: click" ></a-entity>
            
     </a-marker>
     <a-entity camera></a-entity>
</a-scene>
