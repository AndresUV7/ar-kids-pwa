<div fxLayout="column" fxFlexFill>
	<ngu-carousel fxLayout="column" fxFlexFill  #myCarousel [inputs]="carouselConfig" [dataSource]="[first, second, third, fourth]">
		<div  *nguCarouselDef="let item;" class="item">
			<div class="tile">
				<ng-container *ngTemplateOutlet="item"></ng-container>
			</div>
		</div>
	
		<ng-template #first>
			<picture>
				<source media="(min-width: 900px)" srcset="/assets/img/banner_Hi.png" (click)="higiene()">
				<source media="(min-width: 480px)" srcset="/assets/img/banner-hh.jpg" (click)="higiene()">
				<img src="/assets/img/banner-hh.jpg" alt="IfItDoesntMatchAnyMedia" (click)="higiene()">
			</picture>
		</ng-template>
	
		<ng-template #second>
			<img src="/assets/img/banner_V.png" alt="Juegos vestir" fxFlex.sm="calc(20%-25px)" (click)="vestir()" >
		</ng-template>
	
		<ng-template #third>
			<img src="/assets/img/banner_C.png" alt="Juegos vestir" fxFlex.sm="calc(20%-25px)" (click)="cocina()" >
		</ng-template>

		<ng-template #fourth>
			<img src="/assets/img/banner_Ho.png" alt="Juegos vestir" fxFlex.sm="calc(20%-25px)" (click)="hogar()" >
		</ng-template>
	
		<button NguCarouselNext class="rightRs">></button>
		<button NguCarouselPrev class="leftRs"><</button>
		<ul  class="myPoint" NguCarouselPoint>
			<li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
		</ul>
</ngu-carousel>
</div>
